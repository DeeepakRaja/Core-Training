<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2021 Medal Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TOKYO OLYMPICS 2021 MEDAL TALLY</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th class="cname">COUNTRY</th>
                <th class="dotGold">G</th>
                <th class="dotSilver">S</th>
                <th class="dotBronze">B</th>
                <th>T</th>
            </tr>
        </thead>
        <tbody>
            <tr id="india">
                <td id="num">48</td>
                <td class="cname"> <img src="Images/India Flag.jpeg" alt="India Flag" width="22px" height="15px"> India
                </td>
                <td>1</td>
                <td>2</td>
                <td>4</td>
                <td id="total">7</td>
            </tr>
            <tr>
                <td id="num">1</td>
                <td class="cname"> <img src="Images/USA Flag.jpeg" alt="USA Flag" width="22px" height="15px"> United
                    States</td>
                <td>39</td>
                <td>41</td>
                <td>33</td>
                <td id="total">113</td>
            </tr>
            <tr>
                <td id="num">2</td>
                <td class="cname"><img src="Images/China Flag.jpeg" alt="China Flag" width="22px" height="15px"> China
                </td>
                <td>38</td>
                <td>32</td>
                <td>18</td>
                <td id="total">88</td>
            </tr>
            <tr>
                <td id="num">3</td>
                <td class="cname"><img src="Images/Japan flag.jpeg" alt="Japan Flag" width="22px" height="15px"> Japan
                </td>
                <td>27</td>
                <td>14</td>
                <td>17</td>
                <td id="total">58</td>
            </tr>
            <tr>
                <td id="num">4</td>
                <td class="cname"><img src="Images/Flag_of_the_United_Kingdom.jpeg" alt="GBR Flag" width="22px"
                        height="15px"> Great Britain</td>
                <td>22</td>
                <td>21</td>
                <td>22</td>
                <td id="total">65</td>
            </tr>
            <tr>
                <td id="num">5</td>
                <td class="cname"><img src="Images/ROC.jpeg" alt="ROC Flag" width="22px" height="15px"> ROC</td>
                <td>20</td>
                <td>28</td>
                <td>23</td>
                <td id="total">71</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
